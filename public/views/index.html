<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/character.css">
    <link rel="stylesheet" href="css/frame.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/inGame.css">
    <link rel="stylesheet" href="css/history.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/jsRef.css">
    <link rel="stylesheet" href="css/img.css">
    <title>AngryBird Avoidance</title>
    <link href="img/apple.png" rel="shortcut icon" type="image/x-icon">
</head>
<body>
    <input id="username" type="hidden" value="<%=user_name%>">
    <div id="wrapper">
        <section id="menu">
            <!-- Game Title -->
            <header>
                <span id="title">AngryBird Avoidance</span>
            </header>

            <!-- Menu Bar -->
            <article>
                <div class="start"><span>Start</span></div>
                <div class="history"><span>History</span></div>
                <div class="exit"><span><a href="../">Exit</a></span></div>
            </article>

            <div class="deco">
                <img id="angrybird" src="img/angrybird.png" alt="">
            </div>
        </section>

        <section id="start" class="none">
            <header>
                <!-- Survival Time -->
                <div class="survival-time">00:00</div>
                <!-- Pause Button -->
                <nav>
                    <button class="pause"><img src="img/pause.png"></button>
                </nav>
            </header>

            <!-- Test Die Button -->
            <!-- <button id="die" style="cursor: pointer">die</button> -->

            <!-- Enemies -->
            <main id="enemies"></main>

        </section>

        <!-- Character -->
        <main>
            <div id="character" class="hidden"></div>
        </main>

        <section id="history" class="none">
            <!-- Ranked during session -->
            <header><span><%= user_name %>'s History</span></header>

            <!-- Survival Time during session -->
            <article>
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Survived Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="rank-1 none">
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr class="rank-2 none">
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr class="rank-3 none">
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr class="rank-4 none">
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr class="rank-5 none">
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>

                <button class="home">Home</button>
            </article>
        </section>

        <aside class="js-modal none">
            <div class="modal">
                <div class="pause-box">
                    <p>Pause</p>

                    <div class="buttons">
                        <button class="restart">Restart</button>
                        <button class="home">Home</button>
                    </div>
                </div>
            </div>
            <div class="overlay"></div>
        </aside>

        <footer>
            Copyright 2022. BangDori All rights reserved.
        </footer>
    </div>
</body>
<script src="js/character.js"></script>
<script src="js/start.js"></script>
<script src="js/pause.js"></script>
<script src="js/init.js"></script>
<script src="js/time.js"></script>
<script src="js/history.js"></script>
<script src="js/enemies.js"></script>
</html>
